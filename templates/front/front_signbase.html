<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script src="{{ static('common/zlparam.js') }}"></script>
<script src="{{ static(filename='common/sweetalert/xtalert.js') }}"></script>
<script src="{{ static(filename='common/sweetalert/sweetalert.min.js') }}"></script>
<link rel="stylesheet" href="{{ static(filename='common/sweetalert/sweetalert.css') }}">
<script src="{{ static(filename='common/zlajax.js') }}"></script>
<link rel="stylesheet" href="{{ static('front/css/front_signbase.css') }}">
{% block head %}
{% endblock %}
<body>
<div class="outer-box">
    <div class="logo-box">
        <a href="/">
            <img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1577630949&di=5e55a96cfb2fd697f9c139ab6a7db42f&src=http://pic.58pic.com/58pic/15/26/28/00758PICJiU_1024.png"
                 alt="">
        </a>
    </div>
    <h2 class="page-title">
        {% block h2_block %}
        {% endblock %}
    </h2>
    <div class="sign-box">
        {% block signbox %}{% endblock %}
    </div>
    <span style="display: none;" id="return-to-span">{{ return_to }}</span>
</div>
</body>
</html>
